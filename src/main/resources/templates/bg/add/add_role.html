<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../bg/layui/css/layui.css">
    <script src="../../../bg/layui/layui.js"></script>
    <script src="../../../bg/js/jquery-3.3.1.js"></script>
</head>
<body>
<form class="layui-form" style="width: 70%;margin: 12px auto" id="form" ><!--action="http://localhost:8080/cloudmusic/addpermission" method="post"-->
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="text" id="role_name" name="roleName" placeholder="示例:admin" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" id="description" name="description" placeholder="请输入描述" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit_form" >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script>
    layui.use(['form','element'], function(){
        var form = layui.form
            ,element=layui.element;
        form.on('submit(submit_form)',function (data) {
            var roleName= $('#role_name').val();
            var description= $('#description').val();
            $.ajax({
                type:"post",
                url:'role/add_role',
                dataType:"JSON",
                async:false,
                data:{
                    "roleName":roleName,
                    "description":description
                },
                success:function (data) {

                }
            })
        });

    });
</script>
</body>
</html>
