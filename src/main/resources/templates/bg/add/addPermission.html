<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
</head>
<body>
<form class="layui-form" style="width: 70%;margin: 12px auto" id="form" ><!--action="http://localhost:8080/cloudmusic/addpermission" method="post"-->
    <div class="layui-form-item">
        <label class="layui-form-label">权限</label>
        <div class="layui-input-block">
            <input type="text" id="permission" name="permission" placeholder="举例user:delete" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="description" id="description" placeholder="请输入描述内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit" >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(submit)',function (data) {
            var permission= $('#permission').val();
            var description= $('#description').val();
            $.ajax({
                type:"post",
                url:'http://localhost:8080/cloudmusic/addpermission',
                dataType:"JSON",
                async:false,
                data:{
                    "permission":permission,
                    "description":description
                },
                success:function (data) {

                }
            })
        });

    });
</script>
</body>
</html>
