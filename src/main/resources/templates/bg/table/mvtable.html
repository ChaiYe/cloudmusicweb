<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MV信息</title>
    <link rel="stylesheet" href="../../../bg/layui/css/layui.css">
    <script src="../../../bg/js/jquery-3.3.1.js"></script>
    <script src="../../../bg/layui/layui.js"></script>
    <style>
        body{margin: 10px;}
    </style>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/lay/modules/jquery.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">

</head>
<body>
<div class="demoTable">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>查询条件</legend>
        <div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <input type="text" name="condition1" id="mvCondition" required  placeholder="根据歌名筛选" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" id="search" data-type="reload" style="margin-left: 36px"><i class="layui-icon" >&#xe615;</i>  搜索</button>
            </div>
        </div>
    </fieldset>
</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>


    layui.use(['laypage', 'layer', 'table'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: 'mv/mv_page' //数据接口
            ,title: '专辑表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'mvId', title:'编号', width:180, fixed: 'left', unresize: true, sort: true}
                    /*,{field:'mvName', title:'mv名称', width:200,edit:true}，数据库没有此字段*/
                    ,{field:'uploadtime', title:'上传时间', width:200,edit:true}
                    ,{field:'playback', title:'播放量', width:200,edit:true}
                    ,{field:'collection', title:'收藏量', width:200,edit:true}
                    ,{field:'download', title:'下载量', width:200,edit:true}
                    ,{field:'integral', title:'积分', width:200,edit:true}
                    ,{field:'mvPicUrl', title:'mv图片', width:200,edit:true}
                    ,{field:'songName', title:'歌名', templet:"<div>{{d.song.name}}</div>"}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
                ]
            ]
            ,id: 'reload_table'
        });
        /*条件查询*/
        active = {
            reload: function(){
                var condition = $("#mvCondition").val();
                console.log(condition);
                table.reload('reload_table', {
                    where: {
                        "mvCondition.song.name":condition
                    }
                });
            }
        };
        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                });
            }
        });

        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'delete':
                    var data=checkStatus.data;
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    }else {

                    }

                    break;
               /* case'add':
                    layer.open({
                        type: 2,
                        area: ['50%', '50%'], //宽高
                        content: 'addmv',
                        cancel: function (index) {

                        }
                    });

                    break;*/
            };
        });
    });
</script>
<script type="text/javascript">

</script>
</body>
</html>
