<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" href="../../../bg/layui/css/layui.css">
    <script src="../../../bg/js/jquery-3.3.1.js"></script>
    <script src="../../../bg/layui/layui.js"></script>
    <style>
        body{margin: 10px;}
    </style>
    <script src="../../layui/layui.js"></script>
    <script src="../../layui/lay/modules/jquery.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">

</head>
<body>
<div class="demoTable">
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
    <legend>查询条件</legend>
    <div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name"  placeholder="根据姓名查找" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">邮件</label>
            <div class="layui-input-inline">
                <input type="text" name="email" id="email"  placeholder="根据邮箱查找" autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn" id="search" data-type="reload" style="margin-left: 36px"><i class="layui-icon" >&#xe615;</i>  搜索</button>
        </div>
    </div>
</fieldset>

</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm"  lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>


    layui.use(['laypage', 'layer', 'table'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: 'user/user_page' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'name', title:'用户名', width:180, fixed: 'left', unresize: true, sort: true}
                    ,{field:'account', title:'昵称', width:200,edit:true}
                    ,{field:'password', title:'密码', width:200,edit:true}
                    ,{field:'sex', title:'性别', width:200,templet:"<div>{{d.sex?'男':'女'}}</div>"}
                    ,{field:'birthday', title:'生日', width:200,edit:true}
                    ,{field:'address', title:'地址', width:200,edit:true}
                    ,{field:'introduce', title:'简介', width:200,edit:true}
                    ,{field:'image', title:'图片', width:200,edit:true}
                    ,{field:'registerTime', title:'注册时间', width:200,edit:true}
                    ,{field:'state', title:'状态', width:200,edit:true}
                    ,{field:'email', title:'邮件', width:200,edit:true}
                    ,{field:'durationTime', title:'用户积分', templet:"<div>{{d.userinfo.totalIntegral }}</div>"}
                    ,{field:'integral', title:'是否VIP', templet:"<div>{{d.userinfo.isVip?'是':'否'}}</div>"}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}

                ]
            ]
            ,id: 'reload_table'
        });
        active = {
            reload: function(){
                var name = $('#name').val();
                var email = $('#email').val();
                console.log(name);
                console.log(email);
                table.reload('reload_table', {
                    where: {
                        "name": name,
                        "email":email
                    }
                });
            }
        };
        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                });
            }
        });

        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'delete':
                    var data=checkStatus.data;
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    }else {

                    }

                    break;
                case'add':
                    layer.open({
                        type: 2,
                        area: ['50%', '50%'], //宽高
                        content: 'adduser',
                        cancel: function (index) {

                        }
                    });

                    break;
            };
        });
    });
</script>
<script type="text/javascript">

</script>
</body>
</html>
