<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限分类表</title>
    <link rel="stylesheet" href="../../../bg/layui/css/layui.css">
    <style>
        body{margin: 10px;}
    </style>
    <script src="../../../bg/js/jquery-3.3.1.js"></script>
    <script src="../../../bg/layui/layui.js"></script>
</head>

<body>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm"  lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">批量删除</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">更新</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>


    layui.use(['laypage', 'layer', 'table'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: 'permission/permission_page' //数据接口
            ,title: '关注表'
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'permissionId', title:'编号', width:180, fixed: 'left', unresize: true, sort: true}
                    ,{field:'permission', title:'权限', width:200,edit:true}
                    ,{field:'description', title:'描述', width:200,edit:true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
                ]
            ]
            ,id: 'reload_table'
        });
        active = {
            reload: function(){


            }
        };
        $('#search').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    layer.close(index);
                });
            }
        });

        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'delete':
                    var data=checkStatus.data;
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    }else {

                    }

                    break;
                case'add':
                    layer.open({
                        type: 2,
                        area: ['50%', '50%'], //宽高
                        content: 'addpermission',
                        cancel: function (index) {

                        }
                    });

                    break;
            };
        });
    });
</script>
<script type="text/javascript">

</script>
</body>
</html>
